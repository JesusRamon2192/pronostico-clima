<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronóstico del Tiempo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="weather-icons/css/weather-icons.min.css">
</head>
<body>
    <div class="weather-container">
        <h1>Pronóstico del Tiempo</h1>
        <div id="current-weather">
            <h2>Clima actual</h2>
            <p id="location"></p>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
        <div id="weekly-weather">
            <h2>Pronóstico semanal</h2>
            <ul id="forecast"></ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
